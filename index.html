<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="pricing">
    <div class="pricing__wrapper">
      <h1 class="pricing__header">
        Simple, traffic-based pricing
      </h1>
      <p class="pricing__paragraph">
        Sign-up for our 30-day trial. No credit card required. 
      </p>
    </div>
    <div class="card">
      <div class="card__flex">
        <h2 class="card__header">
          100k Pageviews
        </h2>
        <input type="range" name="" id="">
        <h2 class="card__money">
          $16 / <span>month</span> 
        </h2>
        <div class="card__billing">
          <h3 class="billing__header">
            Monthly Billing
          </h3>
          <span class="billing__toggle">
            ...
          </span>
          <h3 class="billing__header">
            Yearly Billing <span>-25%</span> 
          </h3>
        </div>
      </div>
      <div class="card__benefits">
        <ul class="card__list">
          <li class="card__list__item">
            Unlimited websites
          </li>
          <li class="card__list__item">
            100% data ownership
          </li>
          <li class="card__list__item">
            Email reports
          </li>
        </ul>
        <button class="btn">
          Start my trial
        </button>
      </div>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
