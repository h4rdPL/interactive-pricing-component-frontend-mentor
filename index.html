<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./style/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: absolute; bottom: 0%; left: 50%; transform: translateX(-50%); width: 100%; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="pricing">
    <div class="pricing__wrapper">
      <h1 class="pricing__header">
        Simple, traffic-based pricing
      </h1>
      <p class="pricing__paragraph">
        Sign-up for our 30-day trial. No credit card required. 
      </p>
    </div>
    <div class="card">
      
      <div class="card__flex">
        <h2 class="card__header flex__header">
          100k Pageviews
        </h2>
        <h2 class="card__money flex__money">
          $16.00 <span class="card__money-month">/ month</span> 
        </h2>
          <input class="card__input flex__input"  type="range" min="1" max="100" step="1" value="15">
      </div>
        <div class="card__billing">
          <h3 class="card__header card__header-billing">
            Monthly Billing
          </h3>
          <span class="card__toggle" id="toggle">
            
          </span>
          <h3 class="card__header card__header-billing">
            Yearly Billing <span class="card__header-discount">-25% <span class="discount">discount</span></span> 
          </h3>
      </div>
      <div class="card__trial">

        <ul class="card__list">
          <li class="card__list__item">
            Unlimited websites
          </li>
          <li class="card__list__item">
            100% data ownership
          </li>
          <li class="card__list__item">
            Email reports
          </li>
        </ul>
        <button class="btn">
          Start my trial
        </button>
      </div>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">h4rdPL</a>.
  </div>
  <script src="./js/addingStyle.js"></script>
</body>
</html>
